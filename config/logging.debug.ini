[loggers]
keys = root, uvicorn.error, uvicorn.access

[handlers]
keys = console

[formatters]
keys = simple

[logger_root]
level = DEBUG
propagate = 0
handlers = console

[logger_uvicorn.error]
level = DEBUG
handlers = console
propagate = 0
qualname = uvicorn.error

[logger_uvicorn.access]
level = DEBUG
handlers = console
propagate = 0
qualname = uvicorn.access

[handler_console]
class = StreamHandler
formatter = simple
args = (sys.stdout, )

[formatter_simple]
format = [%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s